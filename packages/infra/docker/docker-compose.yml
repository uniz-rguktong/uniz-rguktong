
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: uniz_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: always

  uniz-gateway:
    build:
      context: ../..
      dockerfile: uniz-gateway/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://uniz-auth-service:3001
      - USER_SERVICE_URL=http://uniz-user-service:3002
      - OUTPASS_SERVICE_URL=http://uniz-outpass-service:3003
      - PORT=3000
    depends_on:
      - redis

  uniz-auth-service:
    build:
      context: ../..
      dockerfile: uniz-auth-service/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/uniz_db?schema=auth
      - JWT_SECURITY_KEY=dev_secret
      - PORT=3001
    depends_on:
      - postgres

  uniz-user-service:
    build:
      context: ../..
      dockerfile: uniz-user-service/Dockerfile
    ports:
      - "3002:3002"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/uniz_db?schema=users
      - JWT_SECURITY_KEY=dev_secret
      - PORT=3002
    depends_on:
      - postgres

  uniz-outpass-service:
    build:
      context: ../..
      dockerfile: uniz-outpass-service/Dockerfile
    ports:
      - "3003:3003"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/uniz_db?schema=outpass
      - JWT_SECURITY_KEY=dev_secret
      - REDIS_URL=redis://redis:6379
      - PORT=3003
    depends_on:
      - postgres
      - redis

  uniz-notification-service:
    build:
      context: ../..
      dockerfile: uniz-notification-service/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379
      - SMTP_HOST=smtp.ethereal.email
      - SMTP_USER=test
      - SMTP_PASS=test
    depends_on:
      - redis

  uniz-cron-service:
    build:
      context: ../..
      dockerfile: uniz-cron-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/uniz_db?schema=public
    depends_on:
      - postgres

volumes:
  redis_data:
  pg_data:
