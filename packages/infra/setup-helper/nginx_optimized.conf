user www-data;
worker_processes auto;
pid /run/nginx.pid;

# Optimizations for handling many connections
events {
    worker_connections 10240; # Allow 10k connections per worker
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Basic optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip settings to reduce bandwidth
    gzip on;
    gzip_disable "msie6";
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";

    # Upstreams for microservices (assuming running on localhost ports)
    upstream auth_service {
        server 127.0.0.1:3001;
        keepalive 64;
    }

    upstream user_service {
        server 127.0.0.1:3002;
        keepalive 64;
    }

    upstream outpass_service {
        server 127.0.0.1:3003;
        keepalive 64;
    }

    upstream academics_service {
        server 127.0.0.1:3004;
        keepalive 64;
    }

    # Cache path for 'Result Day' bursts
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=result_cache:10m max_size=1g inactive=60m use_temp_path=off;

    # Main Server Block
    server {
        listen 80;
        server_name _; # Responds to any IP address or domain (Perfect for Azure VM IP)

        # Proxy settings
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Routing to Microservices
        location /auth/ {
            proxy_pass http://auth_service/;
        }

        location /user/ {
            proxy_pass http://user_service/;
        }

        location /outpass/ {
            proxy_pass http://outpass_service/;
        }

        location /academics/ {
            # Result Day Optimization: Cache responses
            proxy_cache result_cache;
            proxy_cache_valid 200 1m; # Cache valid responses for 1 minute
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_lock on; # Allow only one request to populate cache at a time
            
            add_header X-Cache-Status $upstream_cache_status;
            proxy_pass http://academics_service/;
        }

        # Health check
        location /health {
            return 200 '{"status":"OK"}';
            add_header Content-Type application/json;
        }
    }
}
