name: Vercel Production Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  Deploy-Service:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [auth, user, outpass, academics, files, mail, notification, cron, web]
        include:
          - service: gateway
            project_name: uniz-production-gateway
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies (Monorepo)
        run: npm ci

      - name: Build Shared Types
        run: npx turbo run build --filter=@uniz/shared

      - name: Install Vercel CLI & Prisma
        run: npm install --global vercel@latest prisma@5.22.0

      - name: Deploy ${{ matrix.service }}
        env:
          PROJECT_NAME: ${{ matrix.project_name || format('uniz-{0}-service', matrix.service) }}
          ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          # --- RUNNING FROM ROOT ---
          # We do NOT 'cd' into the app folder.
          # Vercel CLI will use the 'Root Directory' setting from the Project Dashboard
          # while maintaining context of the monorepo root (for node_modules).
          
          echo "Linking $PROJECT_NAME..."
          vercel link --project $PROJECT_NAME --scope $ORG_ID --token $VERCEL_TOKEN --yes
          
          echo "Pulling Project Settings & Env..."
          # Pull settings from the cloud (including the Root Directory config)
          vercel pull --yes --environment=production --scope $ORG_ID --token $VERCEL_TOKEN
          
          echo "Building..."
          # Build from root. Vercel CLI will use the Root Directory project setting to build the correct sub-app.
          vercel build --prod --scope $ORG_ID --token $VERCEL_TOKEN
          
          echo "Deploying..."
          vercel deploy --prebuilt --prod --scope $ORG_ID --token $VERCEL_TOKEN
