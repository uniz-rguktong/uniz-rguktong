name: Vercel Production Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  Deploy-Service:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [auth, user, outpass, academics, files, mail, notification, cron, web]
        include:
          - service: gateway
            project_name: uniz-production-gateway
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies (Monorepo Root)
        run: npm ci

      - name: Build Shared Types
        run: npx turbo run build --filter=@uniz/shared

      - name: Install Vercel CLI & Prisma
        run: npm install --global vercel@latest prisma@5.22.0

      - name: Deploy ${{ matrix.service }}
        env:
          PROJECT_NAME: ${{ matrix.project_name || format('uniz-{0}-service', matrix.service) }}
          ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          # --- MONOREPO STABLE DEPLOYMENT (ROOT CONTEXT) ---
          # We run from the REPO ROOT so Vercel sees all dependencies in node_modules.
          
          echo "Linking $PROJECT_NAME..."
          vercel link --project $PROJECT_NAME --scope $ORG_ID --token $VERCEL_TOKEN --yes
          
          echo "Pulling Project Settings..."
          vercel pull --yes --environment=production --scope $ORG_ID --token $VERCEL_TOKEN
          
          echo "Building Project Locally..."
          # The CLI will use the 'Root Directory' setting (e.g. apps/auth) from your 
          # Vercel Project dashboard but will resolve imports from the root node_modules.
          vercel build --prod --scope $ORG_ID --token $VERCEL_TOKEN
          
          echo "Deploying Prebuilt Artifacts..."
          # This uploads the .vercel/output folder directly, bypassing remote npm install.
          vercel deploy --prebuilt --prod --scope $ORG_ID --token $VERCEL_TOKEN
