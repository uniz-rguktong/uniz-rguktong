name: Vercel Production Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  Deploy-Service:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [auth, user, outpass, academics, files, mail, notification, cron, web]
        include:
          - service: gateway
            project_name: uniz-production-gateway
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Monorepo Dependencies
        run: npm ci

      - name: Build Shared Types
        run: npx turbo run build --filter=@uniz/shared

      - name: Install Vercel CLI & Prisma
        run: npm install --global vercel@latest prisma@5.22.0

      - name: Prepare and Deploy ${{ matrix.service }}
        env:
          PROJECT_NAME: ${{ matrix.project_name || format('uniz-{0}-service', matrix.service) }}
          ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          # 1. Clean up and link
          cd apps/${{ matrix.service }}
          echo "Linking $PROJECT_NAME..."
          vercel link --project $PROJECT_NAME --scope $ORG_ID --token $VERCEL_TOKEN --yes
          
          echo "Pulling Env..."
          vercel pull --yes --environment=production --scope $ORG_ID --token $VERCEL_TOKEN
          
          # 2. CREATE A STANDALONE ENVIRONMENT (The Secret Sauce)
          # Vercel 500s often happen because of missing node_modules or shared packages.
          # We will bake them directly into the deployment folder.
          
          echo "Baking dependencies into standalone environment..."
          rm -rf node_modules
          
          # Install production dependencies directly in this folder.
          # We use --no-package-lock to avoid workspace conflicts.
          npm install --omit=dev --no-package-lock
          
          # Physically inject the built @uniz/shared into node_modules
          echo "Injecting @uniz/shared..."
          mkdir -p node_modules/@uniz/shared
          cp -r ../../packages/shared/dist/* ./node_modules/@uniz/shared/
          cp ../../packages/shared/package.json ./node_modules/@uniz/shared/
          
          # Handle Prisma if exists
          if [ -d "prisma" ]; then
            echo "Generating Prisma Client..."
            npx prisma generate
          fi
          
          # 3. BUILD LOCALLY (To be sure)
          echo "Building with Vercel CLI..."
          # Create a dummy public folder so vercel build doesn't fail
          mkdir -p public
          echo "<html><body>${{ matrix.service }}</body></html>" > public/index.html
          
          # Run build inside the app folder
          vercel build --prod --scope $ORG_ID --token $VERCEL_TOKEN
          
          # 4. DEPLOY PREBUILT
          echo "Deploying prebuilt artifacts..."
          vercel deploy --prebuilt --prod --scope $ORG_ID --token $VERCEL_TOKEN
