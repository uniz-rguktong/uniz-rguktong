name: Vercel Production Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  Deploy-Service:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [auth, user, outpass, academics, files, mail, notification, cron, web]
        include:
          - service: gateway
            project_name: uniz-production-gateway
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies (Monorepo Root)
        run: npm ci

      - name: Install Vercel CLI & Prisma
        run: npm install --global vercel@latest prisma@5.22.0

      - name: Build Shared Types
        run: npx turbo run build --filter=@uniz/shared

      - name: Generate Prisma Clients
        run: |
          # Generate Prisma for services that use it
          if [ -d "apps/${{ matrix.service }}/prisma" ]; then
            echo "Generating Prisma Client for ${{ matrix.service }}..."
            cd apps/${{ matrix.service }}
            prisma generate
            cd ../..
          fi

      - name: Deploy ${{ matrix.service }}
        env:
          PROJECT_NAME: ${{ matrix.project_name || format('uniz-{0}-service', matrix.service) }}
          ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          # --- ROOT-CONTEXT MONOREPO DEPLOYMENT ---
          # We stay in the root so Vercel CLI sees the whole monorepo.
          
          echo "Linking $PROJECT_NAME..."
          # We use --yes and provide the project name. 
          # Note: Even if we are in the root, Vercel will use the 'Root Directory' 
          # setting from the Project Dashboard to find the actual code.
          vercel link --project $PROJECT_NAME --scope $ORG_ID --token $VERCEL_TOKEN --yes
          
          echo "Pulling Env..."
          vercel pull --yes --environment=production --scope $ORG_ID --token $VERCEL_TOKEN
          
          echo "Building locally with Vercel CLI from Root..."
          # Running from root ensures hoisted dependencies and @uniz/shared are found.
          vercel build --prod --scope $ORG_ID --token $VERCEL_TOKEN
          
          echo "Deploying Prebuilt..."
          vercel deploy --prebuilt --prod --scope $ORG_ID --token $VERCEL_TOKEN
          
          # Clean up .vercel for the next matrix if any (though runs on separate runners)
          rm -rf .vercel
