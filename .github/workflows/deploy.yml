name: Vercel Production Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  Deploy-Services:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [auth, user, outpass, academics, files, mail, notification, cron, web]
        include:
          - service: gateway
            project_name: uniz-production-gateway
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Workspaces (Validate)
        run: npx turbo run build

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy ${{ matrix.service }}
        env:
          PROJECT_NAME: ${{ matrix.project_name || format('uniz-{0}-service', matrix.service) }}
          ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          cd apps/${{ matrix.service }}
          
          if [ "${{ matrix.service }}" == "web" ]; then
             # Frontend: Standard Deployment
             vercel link --project $PROJECT_NAME --scope $ORG_ID --token $VERCEL_TOKEN --yes
             vercel pull --yes --environment=production --scope $ORG_ID --token $VERCEL_TOKEN
             vercel build --prod --scope $ORG_ID --token $VERCEL_TOKEN
             vercel deploy --prebuilt --prod --scope $ORG_ID --token $VERCEL_TOKEN
          
          elif [ "${{ matrix.service }}" == "gateway" ]; then
             # Gateway: Special Entry Point
             echo "Bundling Gateway (system-health.ts)..."
             npx @vercel/ncc build api/system-health.ts -o api
             # Remove source to avoid Vercel conflict
             rm api/system-health.ts
             
             # Rename bundle (ncc outputs index.js)
             mv api/index.js api/system-health.js
             
             vercel link --project $PROJECT_NAME --scope $ORG_ID --token $VERCEL_TOKEN --yes
             vercel pull --yes --environment=production --scope $ORG_ID --token $VERCEL_TOKEN
             vercel deploy --prod --scope $ORG_ID --token $VERCEL_TOKEN
          
          else
             # Standard Backend API: Bundle api/index.ts
             echo "Bundling API (index.ts)..."
             if [ -f "api/index.ts" ]; then
                 npx @vercel/ncc build api/index.ts -o api
                 # Remove source to avoid Vercel conflict (JS vs TS)
                 rm api/index.ts
             else
                 echo "Warning: api/index.ts not found. Skipping bundling."
             fi
             
             vercel link --project $PROJECT_NAME --scope $ORG_ID --token $VERCEL_TOKEN --yes
             vercel pull --yes --environment=production --scope $ORG_ID --token $VERCEL_TOKEN
             vercel deploy --prod --scope $ORG_ID --token $VERCEL_TOKEN
          fi
