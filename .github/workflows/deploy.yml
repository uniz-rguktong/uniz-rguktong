name: Vercel Production Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  Deploy-Service:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [auth, user, outpass, academics, files, mail, notification, cron, web]
        include:
          - service: gateway
            project_name: uniz-production-gateway
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies (Monorepo Root)
        run: npm ci

      - name: Build Shared Types
        run: npx turbo run build --filter=@uniz/shared

      - name: Install Vercel CLI & Prisma
        run: npm install --global vercel@latest prisma@5.22.0

      - name: Deploy ${{ matrix.service }}
        env:
          PROJECT_NAME: ${{ matrix.project_name || format('uniz-{0}-service', matrix.service) }}
          ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          cd apps/${{ matrix.service }}
          
          # 1. Link Project
          echo "Linking $PROJECT_NAME..."
          vercel link --project $PROJECT_NAME --scope $ORG_ID --token $VERCEL_TOKEN --yes
          
          # 2. Pull Env
          echo "Pulling Env..."
          vercel pull --yes --environment=production --scope $ORG_ID --token $VERCEL_TOKEN
          
          # 3. Preparation: Solve Monorepo Hoisting for Vercel CLI
          echo "Preparing self-contained environment..."
          rm -rf node_modules
          
          # Install production dependencies locally
          # This ensures that when we build locally, it has everything
          npm install --omit=dev --no-package-lock
          
          # Inject the built @uniz/shared package
          echo "Injecting @uniz/shared..."
          mkdir -p node_modules/@uniz/shared
          cp -r ../../packages/shared/dist ./node_modules/@uniz/shared/
          cp ../../packages/shared/package.json ./node_modules/@uniz/shared/
          
          # 4. Local Build (The Prebuilt Step)
          # This generates the .vercel/output directory locally in the runner
          echo "Building locally with Vercel CLI..."
          vercel build --prod --scope $ORG_ID --token $VERCEL_TOKEN
          
          # 5. Deploy Prebuilt
          # This uploads the already-built artifacts, skipping Vercel's remote npm install
          echo "Deploying prebuilt artifacts..."
          vercel deploy --prebuilt --prod --scope $ORG_ID --token $VERCEL_TOKEN
