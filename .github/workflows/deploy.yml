name: Vercel Production Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  # CI VALIDATION
  # We still build in CI to ensure the commit is good before asking Vercel to deploy.
  Validate-Monorepo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Verify Build
        # This confirms that our workspaces and dependencies are correct.
        run: npx turbo run build

  # DEPLOYMENT
  # We rely on Vercel's robust remote build system now that our repo is standards-compliant.
  Deploy-Services:
    needs: Validate-Monorepo
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [auth, user, outpass, academics, files, mail, notification, cron, web]
        include:
          - service: gateway
            project_name: uniz-production-gateway
    steps:
      - uses: actions/checkout@v4
          
      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy ${{ matrix.service }}
        env:
          PROJECT_NAME: ${{ matrix.project_name || format('uniz-{0}-service', matrix.service) }}
          ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          # 1. Link Project
          vercel link --project $PROJECT_NAME --scope $ORG_ID --token $VERCEL_TOKEN --yes
          
          # 2. Pull Env (Optional but good practice)
          vercel pull --yes --environment=production --scope $ORG_ID --token $VERCEL_TOKEN
          
          # 3. Deploy (Remote Build)
          # We removed --prebuilt. We removed local 'vercel build'.
          # We just hand the code to Vercel and say "Do your standard thing".
          # Since we fixed workspaces, this will now succeed remotely.
          vercel deploy --prod --scope $ORG_ID --token $VERCEL_TOKEN
