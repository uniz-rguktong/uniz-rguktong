name: Vercel Production Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  Deploy-Service:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [auth, user, outpass, academics, files, mail, notification, cron, web]
        include:
          - service: gateway
            project_name: uniz-production-gateway
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies (Monorepo)
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy ${{ matrix.service }}
        env:
          PROJECT_NAME: ${{ matrix.project_name || format('uniz-{0}-service', matrix.service) }}
        run: |
          cd apps/${{ matrix.service }}
          
          echo "Linking $PROJECT_NAME..."
          vercel link --project $PROJECT_NAME --token $VERCEL_TOKEN --yes
          
          echo "Pulling Env..."
          vercel pull --yes --environment=production --token $VERCEL_TOKEN
          
          echo "Building..."
          vercel build --prod --token $VERCEL_TOKEN
          
          echo "Deploying..."
          vercel deploy --prebuilt --prod --token $VERCEL_TOKEN
